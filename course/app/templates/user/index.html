{% extends "base.html" %}

{% block content %}

<div class="row mt-5 justify-content-center">
  <div class="col-md-8">

    <h2>User List</h2>

    <a href="{% url 'user:create' %}" class="btn btn-sm btn-info">Create</a>
    <a href="{% url 'orm:orm' %}" class="btn btn-sm btn-info">Orm</a>
    <table class="table table-bordered table-sm mt-2 text-center">
      <thead>
        <tr>
          <th>SL</th>
          <th>Name</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>

        {% for user in  users%}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.get_name_with_designation}}</td>
          <td>{{ user.demo }}</td>
          <td>
            <a href="" class="btn btn-sm btn-success">View</a>
            <a href="" class="btn btn-sm btn-info">Edit</a>
            <form action="" class="d-inline">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
     
      </thead>
    </table>
  </div>
</div>
  

{% endblock content %}
